<div class="hxf-item-container-thumbnail">
    <div class="title">
        {{::post.title | uppercase}}
        <div ng-show="post.type === 'website'" class="link-type globe"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span></div>
        <div ng-show="post.type === 'video'"   class="link-type film"><span class="glyphicon glyphicon-film" aria-hidden="true"></span></div>
        <div ng-show="post.type === 'font'"    class="link-type font"><span class="glyphicon glyphicon-font" aria-hidden="true"></span></div>
    </div>

    <div class="quote">

        <div ng-if="post.quotation" class="wrapper">
            {{::post.quotation | limitTo:80}}...
            <div class="tooltip">
                <div>{{::post.quotation}}</div>
                <div ng-show="post.quotationSource != ''">
                    <hr/>
                    <div class="quotation-source">quotation source :</div>
                    <a ng-href="{{::post.quotationSource}}" target="_blank">{{::post.quotationSource}}</a>
                </div>
            </div>
        </div>
        <div ng-if="!post.quotation">
            <div class="no-quote">no quote</div>
        </div>

    </div>

    <a ng-href="{{::post.url}}" target="_blank">
        <div class="hxf-img-container">
            <img ng-src="{{::post.thumbnail}}" alt="" class="centered"/>
        </div>
    </a>

    <div class="tags"><span ng-repeat="tag in post.tags" class="tags">#{{::tag}} </span></div>
</div>
