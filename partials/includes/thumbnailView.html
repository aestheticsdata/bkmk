<div ng-show="thumbView" class="thumbnail-view">
    <div ng-repeat="post in $parent.filteredData = (data | filter:selectByTag) | filter:isSelectedCategory" class="col-md-4 thumbnail-item">
        <div class="hxf-item-container">
            <div class="wrapper">
                Title : {{post.title}}
            </div>
            <div ng-if="post.quotation">
                quote : {{post.quotation | limitTo:100}}
                <div class="tooltip">{{post.quotation}}</div>
            </div>
            <a ng-href="{{post.url}}" target="_blank">
                <img ng-src="{{post.thumbnail}}" alt="" width="200" height="200"/>
            </a>
            <div ng-show="post.type === 'website'">type : <span class="glyphicon glyphicon-globe" aria-hidden="true"></span></div>
            <div ng-show="post.type === 'video'">type : <span class="glyphicon glyphicon-film" aria-hidden="true"></span></div>
        </div>
    </div>
</div>
