<menu-bar></menu-bar>

<status-bar></status-bar>

<div class="list">
    <div ng-repeat="post in data | filter:isSelectedCategory" class="col-md-4">
        <div>
            Title : {{post.title}}
        </div>
        <div ng-if="post.quotation">
            quote : {{post.quotation}}
        </div>
        <a ng-href="{{post.url}}" target="_blank">
            <img ng-src="{{post.thumbnail}}" alt="" width="200" height="200"/>
        </a>
    </div>
</div>
