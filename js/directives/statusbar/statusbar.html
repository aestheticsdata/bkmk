<div class="statusbar">

    <div class="container">

        <div class="row">

            <div class="col-md-6">

                <span class="col-md-6">
                    {{statusbar.status}}
                </span>

                <div class="input-group col-md-6" ng-show="statusbar.searchbox">
                    <span class="input-group-addon">filter results</span>
                    <input type="text" class="form-control" placeholder="tag" aria-describedby="basic-addon1" ng-model="statusbar.tag">
                </div>

            </div>

            <div class="btn-group col-md-6" ng-show="statusbar.viewButtons">
                <label class="btn btn-success" ng-model="statusbar.viewType" btn-radio="'List'" ng-click="statusbar.stateChange('List')">List view</label>
                <label class="btn btn-success" ng-model="statusbar.viewType" btn-radio="'Thumbnail'" ng-click="statusbar.stateChange('Thumbnail')">Thumbnail view</label>
                <label class="btn btn-default" ng-click="statusbar.reverseDateOrder()">date sorting</label>
            </div>

        </div>

    </div>

</div>
